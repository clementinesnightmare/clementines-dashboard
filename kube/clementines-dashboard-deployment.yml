apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  labels:
    service: clementines-dashboard
  name: clementines-dashboard
spec:
  replicas: 3
  selector:
    matchLabels:
      service: clementines-dashboard
  template:
    metadata:
      labels:
        service: clementines-dashboard
    spec:
      containers:
      - image: zquestz/clementines-dashboard:latest
        imagePullPolicy: Always
        name: clementines-dashboard
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "16Mi"
      restartPolicy: Always

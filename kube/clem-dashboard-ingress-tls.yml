apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clem-dashboard-ingress
  namespace: default
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - dashboard.clementinesnightmare.io
    secretName: clem-dashboard-tls
  defaultBackend:
    service:
      name: clem-dashboard
      port:
        number: 166
  rules:
  - host: dashboard.clementinesnightmare.io
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: clem-dashboard
            port:
              number: 166
